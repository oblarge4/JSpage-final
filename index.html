<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JS PAGE OBLARGE4</title>
</head>
<body>  
    <section id="todo-box">
        <input type="checkbox" id="openmenu" class="hamburger-checkbox">
        <div class="hamburger-icon">
            <label for="openmenu" id="hamburger-label">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </label>             
        </div>
        <span class="hamburger-text">To Do List</span>               
        <div class="todo-menu">
            <form id="todo-form">
                <label class="todo_input">
                    <input class="input_field" type="text"placeholder="">
                    <span class="input_label">Write a To Do and Press Enter</span>
                </label>          
            </form>
            <ul id="todo-list"></ul>
        </div>
    </section>

    <section id="weather-box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        <div class="info">
          <h2 class="city"></h2>
          <p class="date"></p>
          <h1 class="temp"></h1>
        </div>
    </section> 

    <section id="main-box">
        <div class="clock">     
            <div class="column_time">
                <div class="hours"></div> 
                <span class="wave_time"></span>
                <div class="minutes"></div>                               
                <div class="seconds"></div>
            </div>   
        </div>
        <form id="login-form" class="hidden login">
            <input type="text" placeholder="What is your name?" required maxlength="15">
            <input type="submit" value="Log in">
        </form>
        <h1 id="greeting" class="hidden"></h1>
    </section>    
    
    <script src="js/clock.js"></script>
    <script src="js/app.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
